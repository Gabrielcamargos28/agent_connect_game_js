<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Connect 4</h1>
    <div id="game">
        <div id="board"></div>
        <label for="ply-input">Profundidade (Ply): </label>
        <input id="ply-input" type="number" value="3" min="1" max="4">
        
        <label for="algorithm">Algoritmo:</label>
        <select id="algorithm">
            <option value="minimax">Minimax</option>
            <option value="alphabeta" selected>Poda Alfa-Beta</option>
        </select>
        
        <button id="reset">Reiniciar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
